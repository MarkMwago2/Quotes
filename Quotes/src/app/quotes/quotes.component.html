<h1>Quotes to Like</h1>
<hr>
<h1>Quotes to vote on </h1>
<div class="container">
    <div class="row">
        <app-quotes-form></app-quotes-form>
    </div>
<ul>
   <div *ngFor='let quote of quotes;let i = index'>
        <li >{{quote.name}}</li>
        <button (click)='toogleDetails(i)'>Toogle Details</button>
        <li  id="{{i}}" appStrikethrough>{{quotes.name}} due on {{quotes.completeDate|date}}</li>
        <app-quotes-details *ngIf="quote.showDescription" [quote]='quote'(isComplete)= 'completeQuote($event,i)'></app-quotes-details>
</div>
</ul>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>
</div>

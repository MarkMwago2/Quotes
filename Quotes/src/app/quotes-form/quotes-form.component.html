<div class="container-fluid">
    <div class="row">
        <form #quotesForm='ngForm'>
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
            <!--Testing  to see if we get data-->
                Display {{newQuote.name}}>
                </div>

            <div class="form-group">
              <div class="well">
                <label for="name">Quote</label>
                <input type="text" required class="form-control" id="name"><br>
              </div>
            </div>

            <div class="form-group">
              <div class="well">
                <label for="description">Quote from</label>
                <textarea class="form-control" id="description" rows="4" required></textarea><br>
              </div>
            </div>

            <!-- <div class="form-group">
              <div class="well">
                <label for="complete">Submitted by</label>
                <input type='text' id="complete" required><br>
              </div>
            </div> -->
             <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
